<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="time">
            <span class="h"></span>:<span class="m"></span>:<span class="s"></span> <span class="gm"></span>
        </h1>
        <h2 class="greeting-header"><span class="greeting-mode"></span> <span ><input type="text" name="name" id="name" placeholder="What is your name?" class="name"> </span></h2> 
        
        <p class="plans">What are your Goals for Today? <button type="button" class="add-btn">Add</button> </p>
        <div class="add-todo"></div>
        
        <div class="todo-container">
            <h3>Goals</h3>
            <ol>
             </ol>  
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
